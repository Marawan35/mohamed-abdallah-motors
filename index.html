    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #333);
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    #loginForm {
      width: 100%;
      max-width: 500px;
      background: #222;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      border: 1px solid #444;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      color: #ff4d4d;
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
    }

    .user-icons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 15px;
    }

    .user-icon-container {
      flex: 1;
      text-align: center;
      min-width: 80px;
    }

    .user-icon {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #555;
      transition: transform 0.3s ease, border-color 0.3s;
    }

    .user-icon:hover {
      transform: scale(1.15) rotate(2deg);
      border-color: #ff4d4d;
    }

    .user-icon.active {
      border: 2px solid #ff4d4d;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.6);
    }

    .user-name {
      font-size: 15px;
      color: #ccc;
      margin-top: 5px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input,
    select {
      border: 1px solid #555;
      background-color: #333;
      color: #fff;
    }

    button {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #cc0000, #ff4d4d);
      transform: scale(1.03);
    }

    #errorMessage {
      color: #ff6666;
      display: none;
      margin-bottom: 10px;
      text-align: center;
    }

    #mainContent {
      display: none;
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 77, 77, 0.4);
    }

    #result {
      margin-top: 20px;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
    }

    #result p {
      margin: 8px 0;
      color: #ddd;
    }
    td {
    word-wrap: break-word;  /* Ù„Ø¶Ù…Ø§Ù† Ø¹Ø¯Ù… ØªÙ…Ø¯Ø¯ Ø§Ù„Ù†Øµ ÙÙŠ Ø§Ù„Ø®Ù„Ø§ÙŠØ§ */
    max-width: 180px;       /* ØªØ­Ø¯ÙŠØ¯ Ø£Ù‚ØµÙ‰ Ø¹Ø±Ø¶ Ù„Ù„Ø®Ù„Ø§ÙŠØ§ */
  }

    @media screen and (max-width: 480px) {

      }
      h2 {
        font-size: 22px;
      }
      input,
      select,
      button {
        font-size: 14px;
        padding: 12px;
      }
    }
