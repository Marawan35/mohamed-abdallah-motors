<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدير البيانات</title>
</head>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #333);
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    #loginForm {
      width: 100%;
      max-width: 500px;
      background: #222;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      border: 1px solid #444;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      color: #ff4d4d;
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
    }

    .user-icons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 15px;
    }

    .user-icon-container {
      flex: 1;
      text-align: center;
      min-width: 80px;
    }

    .user-icon {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #555;
      transition: transform 0.3s ease, border-color 0.3s;
    }

    .user-icon:hover {
      transform: scale(1.15) rotate(2deg);
      border-color: #ff4d4d;
    }

    .user-icon.active {
      border: 2px solid #ff4d4d;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.6);
    }

    .user-name {
      font-size: 15px;
      color: #ccc;
      margin-top: 5px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input,
    select {
      border: 1px solid #555;
      background-color: #333;
      color: #fff;
    }

    button {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #cc0000, #ff4d4d);
      transform: scale(1.03);
    }

    #errorMessage {
      color: #ff6666;
      display: none;
      margin-bottom: 10px;
      text-align: center;
    }

    #mainContent {
      display: none;
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 77, 77, 0.4);
    }

    #result {
  margin-top: 20px;
  background: #2a2a2a;
  padding: 20px;
  border-radius: 12px;
  max-height: 70vh; /* يحدد الحد الأقصى لارتفاع العنصر */
  overflow-y: auto; /* إضافة تمرير عمودي إذا كانت المحتويات كبيرة */
}

    #result p {
      margin: 8px 0;
      color: #ddd;
    }
    td {
    word-wrap: break-word;  /* لضمان عدم تمدد النص في الخلايا */
    max-width: 200px;       /* تحديد أقصى عرض للخلايا */
  }

    @media screen and (max-width: 480px) {
      .user-icon {
        width: 60px;
        height: 60px;
      }
      .user-name {
        font-size: 13px;
      }
      h2 {
        font-size: 22px;
      }
      input,
      select,
      button {
        font-size: 14px;
        padding: 12px;
      }
    }
</style>

<body>
  <div id="loginForm">
    <h2>تسجيل الدخول</h2>
    <div class="user-icons">
      <div class="user-icon-container">
        <img class="user-icon" src="" alt="مروان" onclick="selectUser('مروان')">
        <div class="user-name">مروان</div>
      </div>
      <div class="user-icon-container">
        <img class="user-icon" src="" alt="عجيب" onclick="selectUser('عجيب')">
        <div class="user-name">عجيب</div>
      </div>
      <div class="user-icon-container">
        <img class="user-icon" src="" alt="صباحي" onclick="selectUser('صباحي')">
        <div class="user-name">صباحي</div>
      </div>
      <div class="user-icon-container">
        <img class="user-icon" src="" alt="بودا" onclick="selectUser('بودا')">
        <div class="user-name">بودا</div>
      </div>
    </div>
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p id="errorMessage">❌ اسم المستخدم أو كلمة المرور غير صحيحة</p>
  </div>

  <div id="mainContent" style="display: none;">
    <!-- أزرار الاختيار بين صفحات الإضافة والبحث -->
    <button onclick="showAddData()">➕ إضافة بيانات</button>
    <button onclick="showSearchData()">🔍 بحث عن بيانات</button>

    <div id="addDataSection" style="display: none;">
      <h2>➕ إضافة بيانات</h2>
      <input type="text" id="nameInput" placeholder="اسم العميل">
      <input type="text" id="phoneInput" placeholder="رقم الهاتف">
      <input type="text" id="salesInput" placeholder="السيلز" value="" disabled>
      <input type="text" id="statusInput" placeholder="حالته">
      <button onclick="addData()">إضافة</button>
    </div>

    <div id="searchDataSection" style="display: none;">
      <h2>🔍 بحث عن بيانات</h2>
      <input type="text" id="searchInput" placeholder="اكتب اللي بتدور عليه">
      <select id="searchColumn">
        <option value="الاسم">اسم العميل</option>
        <option value="رقم_الهاتف">رقم الهاتف</option>
        <option value="السيلز">السيلز</option>
        <option value="حالته">الحالة</option>
      </select>
      <button onclick="searchData()">🔎 بحث</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let currentUser = '';
    let currentSales = '';
    const users = {
      'مروان': '611024',
      'عجيب': '200611m',
      'صباحي': 'mm27112005',
      'بودا': 'Boda963258',
    };

    function selectUser(user) {
      currentUser = user;

      const icons = document.querySelectorAll('.user-icon');
      icons.forEach(icon => icon.classList.remove('active'));

      const selectedIcon = document.querySelector(`.user-icon[onclick="selectUser('${user}')"]`);
      selectedIcon.classList.add('active');

      alert(`تم اختيار المستخدم: ${user}`);
    }

    function login() {
      const password = document.getElementById("password").value.trim();
      if (users[currentUser] && users[currentUser] === password) {
        currentSales = currentUser;

        document.getElementById("loginForm").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("salesInput").value = currentSales;
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    }

    let excelData = [];
    fetch('https://sheetdb.io/api/v1/8gw2yckcnii56')
      .then(res => res.json())
      .then(data => {
        excelData = data;
      });

    function renderResults(data) {
      const result = document.getElementById("result");
      if (data.length > 0) {
        let tableHTML = `
          <table border="1">
            <thead>
              <tr>
                <th>اسم العميل</th>
                <th>رقم الهاتف</th>
                <th>السيلز</th>
                <th>حالته</th>
                <th>حذف</th>
              </tr>
            </thead>
            <tbody>
        `;
        data.forEach((row, index) => {
          tableHTML += `
            <tr>
              <td>${row.الاسم}</td>
              <td>${row.رقم_الهاتف}</td>
              <td>${row.السيلز}</td>
              <td>${row.حالته}</td>
              <td><button onclick="deleteData(${index})">❌</button></td>
            </tr>
          `;
        });
        tableHTML += '</tbody></table>';
        result.innerHTML = tableHTML;
      } else {
        result.innerHTML = "<p>🙁 مفيش حاجة للأسف</p>";
      }
    }

    function searchData() {
      const searchValue = document.getElementById("searchInput").value.trim();
      const searchColumn = document.getElementById("searchColumn").value;
      
      if (!searchValue) return alert("اكتب حاجة ندور عليها 😒");

      const results = excelData.filter(row => 
        row[searchColumn] && row[searchColumn].toLowerCase().includes(searchValue.toLowerCase()) && row['السيلز'] === currentSales
      );

      renderResults(results);
    }

    function deleteData(index) {
      const clientToDelete = excelData[index];
      const phoneToDelete = clientToDelete.رقم_الهاتف;

      fetch(`https://sheetdb.io/api/v1/8gw2yckcnii56/رقم_الهاتف/${phoneToDelete}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('لم يتم حذف العميل من Google Sheets');
        }
        return response.json();
      })
      .then(() => {
        alert("✅ العميل تم حذفه من Google Sheets بنجاح!");
        excelData.splice(index, 1);
        const filteredData = excelData.filter(row => row['السيلز'] === currentSales);
        renderResults(filteredData);
      })
      .catch(error => {
        console.error("Error deleting data:", error);
        alert("❌ فيه مشكلة في حذف العميل من Google Sheets");
      });
    }

    function addData() {
      const name = document.getElementById("nameInput").value.trim();
      const phone = document.getElementById("phoneInput").value.trim();
      const status = document.getElementById("statusInput").value.trim();

      if (!name || !phone || !status) return alert("أكمل جميع البيانات!");

      fetch('https://sheetdb.io/api/v1/8gw2yckcnii56', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          data: [
            {
              الاسم: name,
              رقم_الهاتف: phone,
              السيلز: currentSales,
              حالته: status
            }
          ]
        })
      })
      .then(response => response.json())
      .then(data => {
        alert("✅ البيانات اتضافت بنجاح!");
        excelData.push({ الاسم: name, رقم_الهاتف: phone, السيلز: currentSales, حالته: status });
        const filteredData = excelData.filter(row => row['السيلز'] === currentSales);
        renderResults(filteredData);
        document.getElementById("nameInput").value = "";
        document.getElementById("phoneInput").value = "";
        document.getElementById("statusInput").value = "";
      })
      .catch(error => {
        console.error("Error adding data:", error);
        alert("❌ فيه مشكلة في إضافة البيانات");
      });
    }

    function showAddData() {
      document.getElementById("addDataSection").style.display = "block";
      document.getElementById("searchDataSection").style.display = "none";
    }

    function showSearchData() {
      document.getElementById("addDataSection").style.display = "none";
      document.getElementById("searchDataSection").style.display = "block";
    }
  </script>
</body>

</html>
