<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مدير البيانات</title>
  <style>
   /* إعدادات عامة */
body {
  font-family: 'Cairo', sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
  direction: rtl;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  box-sizing: border-box;
}

/* نموذج تسجيل الدخول */
#loginForm {
  width: 100%;
  max-width: 500px;
  background: #fff;
  padding: 25px 20px;
  border-radius: 10px;
  border: 1px solid #ddd;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

/* العنوان */
h2 {
  color: #ff0000;
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
}

/* الأيقونات */
.user-icons {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-bottom: 20px;
  gap: 10px;
}

.user-icon-container {
  flex: 1;
  text-align: center;
  min-width: 70px;
}

.user-icon {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
  border: 2px solid #ddd;
  transition: transform 0.3s, border-color 0.3s;
}

.user-icon:hover {
  transform: scale(1.1);
}

.user-icon.active {
  border: 2px solid #ff0000;
  box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

.user-name {
  font-size: 14px;
  color: #333;
  margin-top: 5px;
}

/* حقل الإدخال */
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #333;
  font-size: 16px;
  background-color: #fff;
  color: #333;
}

/* زر الدخول */
button {
  background: #ff0000;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  display: block;
  margin-top: 10px;
}

button:hover {
  background: #cc0000;
}

/* رسالة الخطأ */
#errorMessage {
  color: red;
  display: none;
  margin-bottom: 10px;
  text-align: center;
}

/* شاشات صغيرة */
@media screen and (max-width: 480px) {
  #loginForm {
    padding: 15px;
  }

  .user-icon {
    width: 60px;
    height: 60px;
  }

  .user-name {
    font-size: 12px;
  }

  h2 {
    font-size: 20px;
  }

  button {
    font-size: 14px;
    padding: 8px 15px;
  }
}

  </style>
</head>

  <div id="mainContent" style="display: none;">
    <h2>➕ إضافة بيانات</h2>
    <input type="text" id="nameInput" placeholder="اسم العميل">
    <input type="text" id="phoneInput" placeholder="رقم الهاتف">
    <input type="text" id="salesInput" placeholder="السيلز" value="" disabled>
    <input type="text" id="statusInput" placeholder="حالته">
    <button onclick="addData()">إضافة</button>

    <h2>🔍 بحث عن بيانات</h2>
    <input type="text" id="searchInput" placeholder="اكتب اللي بتدور عليه">
    <select id="searchColumn">
      <option value="الاسم">اسم العميل</option>
      <option value="رقم_الهاتف">رقم الهاتف</option>
      <option value="السيلز">السيلز</option>
      <option value="حالته">الحالة</option>
    </select>
    <button onclick="searchData()">🔎 بحث</button>

    <div id="result"></div>
  </div>

  <script>
    let currentUser = '';
    let currentSales = '';
    const users = {
      'مروان': '611024',
      'عجيب': '200611m',
      'صباحي': 'mm27112005',
      'بودا': 'Boda963258',
    };

    function selectUser(user) {
      currentUser = user;

      // إزالة الكلاس active من جميع الأيقونات
      const icons = document.querySelectorAll('.user-icon');
      icons.forEach(icon => icon.classList.remove('active'));

      // إضافة الكلاس active للأيقونة المحددة
      const selectedIcon = document.querySelector(`.user-icon[onclick="selectUser('${user}')"]`);
      selectedIcon.classList.add('active');

      alert(`تم اختيار المستخدم: ${user}`);
    }

    function login() {
      const password = document.getElementById("password").value.trim();
      if (users[currentUser] && users[currentUser] === password) {
        currentSales = currentUser;

        document.getElementById("loginForm").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("salesInput").value = currentSales;
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    }

    let excelData = [];
    fetch('https://sheetdb.io/api/v1/8gw2yckcnii56')
      .then(res => res.json())
      .then(data => {
        excelData = data;
      });

    function renderResults(data) {
      const result = document.getElementById("result");
      result.innerHTML = data.length
        ? data.map(row => 
            `<p>اسم العميل: ${row.الاسم} | رقم الهاتف: ${row.رقم_الهاتف} | السيلز: ${row.السيلز} | حالته: ${row.حالته}</p>`
          ).join("")
        : "<p>🙁 مفيش حاجة للأسف</p>";
    }

    function searchData() {
      const searchValue = document.getElementById("searchInput").value.trim();
      const searchColumn = document.getElementById("searchColumn").value;
      
      if (!searchValue) return alert("اكتب حاجة ندور عليها 😒");

      const results = excelData.filter(row => 
        row[searchColumn] && row[searchColumn].toLowerCase().includes(searchValue.toLowerCase()) && row['السيلز'] === currentSales
      );

      renderResults(results);
    }

function addData() {
  const name = document.getElementById("nameInput").value.trim();
  const phone = document.getElementById("phoneInput").value.trim();
  const status = document.getElementById("statusInput").value.trim();

  if (!name || !phone || !status) return alert("أكمل جميع البيانات!");

  fetch('https://sheetdb.io/api/v1/8gw2yckcnii56', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      data: [
        {
          الاسم: name,
          رقم_الهاتف: phone,
          السيلز: currentSales,  // السيلز بتاع اليوزر الحالي
          حالته: status
        }
      ]
    })
  })
  .then(response => response.json())
  .then(data => {
    alert("✅ البيانات اتضافت بنجاح!");

    // إضافة البيانات الجديدة للـ excelData الخاصة بالـ client الحالي
    excelData.push({ الاسم: name, رقم_الهاتف: phone, السيلز: currentSales, حالته: status });

    // تصفية وعرض البيانات الخاصة بالسيلز الحالي فقط
    const filteredData = excelData.filter(row => row['السيلز'] === currentSales);
    renderResults(filteredData);

    // إعادة تعيين الحقول
    document.getElementById("nameInput").value = "";
    document.getElementById("phoneInput").value = "";
    document.getElementById("statusInput").value = "";
  })
  .catch(error => {
    console.error("Error adding data:", error);
    alert("❌ فيه مشكلة في إضافة البيانات");
  });
}
